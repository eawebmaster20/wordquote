<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="title">
            <span>Quote and Word of the day</span>
        </div>
        <div class="quote-of-day-card">
            <div class="text-content">
                <p id="dailyQuoteTxt"></p>
            </div>
        </div>
        <div class="word-of-day-card">
            <div class="text-content">
                <div class="word-container">
                    <label class="daily-word-label" for="dailyWordTxt">Word : </label>
                    <span id="dailyWordTxt"></span>
                </div>
                <div class="word-pronunciation-container">
                    <label class="Pronounciation-label" for="dailyWordTxt"><em>Pronounced :</em> </label>
                    <em><span id="wordPronunctiation"></span></em>
                </div>
                <div class="word-definition-container">
                    <label class="word-definition-label" for="dailyWordTxt"><em>Definition</em> : </label>
                    <em><p id="dailyWordDef"></p></em>
                </div>                
            </div>
            <div class="word-loading">
                <span>
                    <span class="pulse-one"></span>
                    <span class="pulse-two"></span>
                    <span class="pulse-three"></span>
                    <span class="pulse-four"></span>
                </span>
            </div>
        </div>
    </div> 
    <div class="pulse-container">
        <span class="pulse-one"></span>
        <span class="pulse-two"></span>
        <span class="pulse-three"></span>
        <span class="pulse-four"></span>
    </div>
    <div id="goToQuote">
        <span class="d-flex flex-column">
          <span class="app-icon">
            <img src="assets/appIcon.svg" alt="" srcset="">
          </span>
          <button id="goToQouteBtn"  type="button" class="btn btn-link">Quote</button>
        </span>
    </div>
    
    <div class="right-menu">
        <div data-bs-toggle="modal" data-bs-target="#settingsModal" class="settings-btn">
            <img class="setting-icon" src="assets/settings.svg" alt="" srcset="">
            <span class="settings-label">Personalize</span>
        </div>
        <div data-bs-toggle="modal" data-bs-target="#scheduleModal" class="schedule-btn">
            <img class="schedule-icon" src="assets/schedule.svg" alt="" srcset="">
            <span class="schedule-label">Schedular</span>
        </div>
    </div>
    <div class="settings-container modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Schedular</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="dailyQuoteTime" class="form-label">Set time for daily quote</label>
                <input class="form-control form-control-sm" id="dailyQuoteTime" type="time" placeholder=".form-control-sm" aria-label=".form-control-sm example">
                <label for="dailyWordTime" class="form-label mt-4">Set time for daily word</label>
                <input class="form-control form-control-sm" id="dailyWordTime" type="time" placeholder=".form-control-sm" aria-label=".form-control-sm example">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" data-bs-dismiss="modal" id="updateSchedule" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="settings-container modal fade" id="settingsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Customization</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="dailyQuoteTime" class="form-label">Add your name</label>
                <input class="form-control mb-3 form-control-sm" id="customName" type="text" placeholder="Ex. Emmanuel" aria-label=".form-control-sm example">
                <select id="customGender" class="form-select mb-3 form-select-sm" aria-label="Small select example">
                    <option selected>select voice</option>
                    <option value="male_">Male</option>
                    <option value="female_">Female</option>
                  </select>
                <select id="customTone" class="form-select form-select-sm" aria-label="Small select example">
                  <option selected>Tonation</option>
                  <option value="sad">Sad tone</option>
                  <option value="happy">Happy</option>
                  <option value="fearful">Fearful</option>
                  <option value="disgust">Disgustful</option>
                </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="updateCustomization" type="button" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <script src="main.js"></script>
    <script src="eventListerners.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
